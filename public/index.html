<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#e53e3e" />
    <meta name="description" content="A simple, effective Pomodoro timer to boost your productivity" />
    
    <!-- Performance Optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Pomodoro Timer" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pomodoro Timer" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/logo512.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#e53e3e" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo192.png" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' data: blob:; connect-src 'self';" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/sounds/work-complete.mp3" as="audio" type="audio/mpeg" />
    <link rel="preload" href="%PUBLIC_URL%/sounds/break-complete.mp3" as="audio" type="audio/mpeg" />
    
    <!-- DNS Prefetch for external resources (if any) -->
    <!-- <link rel="dns-prefetch" href="//example.com"> -->
    
    <title>Pomodoro Timer - Focus & Productivity</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this Pomodoro Timer app.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading indicator for better perceived performance -->
    <style>
      #root:empty::after {
        content: "Loading Pomodoro Timer...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        color: #666;
        animation: pulse 1.5s ease-in-out infinite alternate;
      }
      
      @keyframes pulse {
        from { opacity: 0.6; }
        to { opacity: 1; }
      }
    </style>
  </body>
</html>
